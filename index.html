<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

<body>
  <div>
    <div class="contact_form">
      <form action="">
        <div class="child_form">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="child_form">
          <input type="text" placeholder="Sign in with Google">
        </div>
        <div class="child_form">
          <input type="text" placeholder="Sign in with Apple">
          <div class="child_form">
            <p>or</p>
          </div>
          <div class="child_form">
            <input type="email" placeholder="Phone,email,or username">
          </div>
          <div class="child_form">
            <input type="button" class="btn1" value="Next">
          </div>
          <div class="child_form">
            <input type="button" class="btn2" value="Forget Password?">
          </div>
          <div class="child_form">
            <h4>Don't have an account?<a href="#"> Sign up</a></h4>
          </div>
        </div>

      </form>
    </div>
  </div>
